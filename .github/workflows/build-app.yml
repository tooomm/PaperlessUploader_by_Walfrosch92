name: Build PaperlessUploader

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        python-version: [3.10]
      fail-fast: false

    runs-on: ${{ matrix.os }}
    continue-on-error: true

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
#        cache: 'pip'

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
#        pip install -r requirements.txt

    - name: Build app
      run: |
        pyinstaller --noconsole --onefile --icon=icon.ico uploader.py
      

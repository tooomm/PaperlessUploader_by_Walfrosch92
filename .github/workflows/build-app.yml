name: Build PaperlessUploader

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  Build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        python-version: ["3.10"]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
#        cache: 'pip'

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
#        pip install -r requirements.txt

    - name: Build app
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == macos-* ]]; then
          pyinstaller --noconsole --onefile --icon=MacOS/icon.icns MacOS/uploader.py
        elif [[ "${{ matrix.os }}" == windows-* ]]; then
          pyinstaller --noconsole --onefile --icon=Windows/paperless.ico Windows/uploader.py
        fi

#      pip install flake8 pytest
#
#    - name: Lint with flake8
#      run: |
#        # stop the build if there are Python syntax errors or undefined names
#        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
#        # exit-zero treats all errors as warnings.
#        flake8 . --count --exit-zero --max-complexity=10 --statistics
#        
#    - name: Test with pytest
#      run: |
#        pytest

    - name: Delete .app folder on macOS
      if: ${{ startsWith(matrix.os, 'macos-') }}
      shell: bash
      run: rm -rf "${{ github.workspace }}/dist/"*.app

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PaperlessUploader_${{ matrix.os }}
        path: ${{ github.workspace }}/dist
        if-no-files-found: error

